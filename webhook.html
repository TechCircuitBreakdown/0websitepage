<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Sender</title>
</head>
<body>

    <h2>Webhook Sender</h2>
    
    <form id="webhookForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <button type="button" onclick="sendMessage()">Send Message</button>
    </form>

    <script>
        function sendMessage() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            // Replace 'YOUR_WEBHOOK_URL' with the actual webhook URL
            var webhookUrl = 'https://discord.com/api/webhooks/1193857724677619762/michJPxVpwoGtEkwpbLOahvjwkOj_4uEhuxWPKJDL_ppt8ZUel3Mrgf3U43JNVm6iyEK';

            // Create a JSON object with the data
            var data = {
                content: `New message from ${name} (${email})`
            };

            // Use fetch to send a POST request to the webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Message sent successfully');
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }
    </script>

</body>
</html>
