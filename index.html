<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify You Are Human</title>
    <style>
        /* Add some styling to make the button visually appealing */
        button {
            position: relative;
            overflow: hidden;
            background-color: #4CAF50; /* Green background color, you can change it */
            color: white; /* Text color, you can change it */
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            /* Set the background image for the button */
            background: url('icons/Barbarahahaha.png') no-repeat center center;
            background-size: cover;
        }
        
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Robot? Please verify that you are Human</h1>

    <button onclick="redirectToTicTacToePage()">Verify You Are Human</button>

    <script>
        function redirectToTicTacToePage() {
            // Redirect to tictactoe.html
            window.location.href = 'tictactoe.html';
        }
    </script>

</body>
</html>
