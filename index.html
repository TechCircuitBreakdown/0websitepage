<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify You Are Human</title>
    <style>
        /* Add some styling to make the button visually appealing */
        button {
            position: relative;
            overflow: hidden;
            background-color: #4CAF50; /* Green background color, you can change it */
            color: white; /* Text color, you can change it */
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        .image-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* Add some margin between the image and the button */
        }

        .image-container img {
            width: 100%;
            max-width: 300px; /* Adjust as needed */
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1>Robot? Please verify that you are Human</h1>

    <div class="image-container">
        <img src="icons/Barbarahahaha.png" alt="Barbarahahaha Icon"> <!-- Your image goes here -->
    </div>

    <div class="image-container">
        <button onclick="redirectToTicTacToePage()">Verify You Are Human</button>
    </div>

    <script>
        function redirectToTicTacToePage() {
            // Redirect to tictactoe.html
            window.location.href = 'tictactoe.html';
        }
    </script>

</body>
</html>
