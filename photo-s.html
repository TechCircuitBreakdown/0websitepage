<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Pictures</title>
    <style>
        /* Add some basic styling if needed */
        img {
            max-width: 20%;
            height: auto;
            margin: 10px;
            cursor: pointer; /* Add pointer cursor to indicate clickable */
        }

        /* Style for the enlarged image overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #enlargedImg {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>

    <script>
        // Function to display images
        function displayImages() {
            const rootDirectory = 'https://raw.githubusercontent.com/TechCircuitBreakdown/0websitepage/main/Rootfotos'; // GitHub raw content URL

            // Image file names
            const imageNames = [
                'bird-7789120_1920.jpg',
                'Osama.jpg',
                'pexels-oleksandr-p-321552 (1).jpg',
                'HELP.png' // Add 'HELP.png' to the list
            ];

            // Create image elements and append them to the body
            imageNames.forEach(imageName => {
                const imageUrl = `${rootDirectory}/${imageName}`;
                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;

                // Add click event listener to each image
                imgElement.addEventListener('click', function () {
                    displayEnlarged(imageUrl);
                });

                document.body.appendChild(imgElement);
            });
        }

        // Function to display an enlarged image overlay
        function displayEnlarged(imageUrl) {
            const overlay = document.getElementById('overlay');
            const enlargedImg = document.getElementById('enlargedImg');

            enlargedImg.src = imageUrl;
            overlay.style.display = 'flex';

            // Close the overlay when clicking outside the image
            overlay.addEventListener('click', function () {
                overlay.style.display = 'none';
            });
        }

        // Call the displayImages function when the page loads
        window.onload = displayImages;
    </script>

    <!-- Enlarged image overlay container -->
    <div id="overlay">
        <img id="enlargedImg" alt="Enlarged Image">
    </div>

</body>
</html>
