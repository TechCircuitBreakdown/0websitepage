<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 250px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .cart {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Online Store</h1>
    </header>

    <section id="store">
        <!-- Product cards will be dynamically added here using JavaScript -->
    </section>

    <aside class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <p>Total: $<span id="cartTotal">0.00</span></p>
    </aside>

    <footer>
        &copy; 2024 My Online Store. All rights reserved.
    </footer>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: 'Product 1', price: 19.99 },
            { id: 2, name: 'Product 2', price: 29.99 },
            // Add more products as needed
        ];

        // Function to display products on the page
        function displayProducts() {
            const storeSection = document.getElementById('store');
            storeSection.innerHTML = '';

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="product${product.id}.jpg" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>Description of ${product.name}.</p>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Add to Cart</button>
                `;
                storeSection.appendChild(productDiv);
            });
        }

        // Function to add items to the shopping cart
        function addToCart(id, name, price) {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            const cartItem = document.createElement('li');
            cartItem.textContent = `${name} - $${price.toFixed(2)}`;
            cartItems.appendChild(cartItem);

            // Update total
            let total = parseFloat(cartTotal.textContent);
            total += price;
            cartTotal.textContent = total.toFixed(2);
        }

        // Initialize the store
        displayProducts();
    </script>

</body>
</html>
